<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Customer</title>
	<style>
    .error {
        color: red;
    }
</style>
</head>

<body>

	<div class="container">
	
		<h3>Customer Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Customer</p>
	
		<form action="#" th:action="@{/customers/save}"
						 th:object="${customer}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<p th:if="${#fields.hasErrors('customerName')}"th:errorclass="error" th:errors="*{customerName}"></p>
			<input type="text" th:field="*{customerName}"
					class="form-control mb-4 col-4" placeholder="Customer name" >

			<p th:if="${#fields.hasErrors('customerAddress')}"th:errorclass="error" th:errors="*{customerAddress}"></p>

			<input type="text" th:field="*{customerAddress}"
					class="form-control mb-4 col-4" placeholder="Customer Address">
			<input type="text" th:field="*{doctor}"
				   class="form-control mb-4 col-4" placeholder="Doctor">


			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/customers/list}">Back to Customers List</a>
		
	</div>
</body>

</html>
