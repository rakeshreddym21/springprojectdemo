<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Report Directory</title>
</head>

<body>

<div class="container">

	<h3>Report Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/reports/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Report
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>diagnosis</th>
				<th>Prescription</th>
				<th>Customer</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempReport : ${reports}">
			
				<td th:text="${tempReport.diagnosisReport}" />
				<td th:text="${tempReport.prescription}" />
				<td th:text="${tempReport.customer.customerName}" />

				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/reports/showFormForUpdate(reportId=${tempReport.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					

					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
<a href="/">Go to Home Page</a>

</body>
</html>
