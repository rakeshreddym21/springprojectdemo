<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Report</title>
	<style>
    .error {
        color: red;
    }
</style>

</head>

<body>

	<div class="container">
	
		<h3>Report Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Report</p>
	
		<form action="#" th:action="@{/reports/save}"
						 th:object="${report}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<p th:if="${#fields.hasErrors('diagnosisReport')}"th:errorclass="error" th:errors="*{diagnosisReport}"></p>
			<input type="text" th:field="*{diagnosisReport}"
					class="form-control mb-4 col-4" placeholder="Diagnosis Report">
			<p th:if="${#fields.hasErrors('prescription')}"th:errorclass="error" th:errors="*{prescription}"></p>
			<input type="text" th:field="*{prescription}"
					class="form-control mb-4 col-4" placeholder="prescription">
			<input type="text" th:field="*{customer}"
				   class="form-control mb-4 col-4" placeholder="customer">


			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/reports/list}">Back to Reports List</a>
		
	</div>
</body>

</html>
